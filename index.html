<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Frame</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
        }
        .frame {
            width: 300px;
            height: 300px;
            border: 10px solid transparent;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            background-color: rgba(255, 255, 255, 0.1);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <div class="frame" id="glowingFrame"></div>
    <script>
        const frame = document.getElementById('glowingFrame');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = (e.clientY / window.innerHeight) * 2 - 1;
            frame.style.transform = `rotateY(${x * 20}deg) rotateX(${-y * 20}deg)`;
        });
    </script>
</body>
</html>
