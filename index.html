<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Glow effect */
        .glow {
            transition: box-shadow 0.3s;
        }
        .glow:hover {
            box-shadow: 0 0 20px rgba(255, 255, 0, 1);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="frame glow" onmouseover="trackMouse(event)">
        Hover over this frame to see the glow effect!
    </div>
    <script>
        function trackMouse(event) {
            const frame = document.querySelector('.frame');
            frame.style.transform = `translate(${event.clientX}px, ${event.clientY}px)`;
        }
    </script>
</body>
</html>
